<div class="filter-svg">
  <button>
    <svg
      (click)="mostrarMenu()"
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      fill="#fff"
      class="bi bi-funnel"
      viewBox="0 0 16 16"
    >
      <path
        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"
      />
    </svg>
  </button>
</div>
<div
  class="filter-container popup"
  id="popup"
  [ngClass]="{ visible }"
  loading="lazy"
>
  <div class="filter-title">
    <button>
      <svg
        (click)="mostrarMenu()"
        id="close-button"
        fill="#FFFFFF"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 50 50"
        width="50px"
        height="50px"
      >
        <path
          d="M 7.71875 6.28125 L 6.28125 7.71875 L 23.5625 25 L 6.28125 42.28125 L 7.71875 43.71875 L 25 26.4375 L 42.28125 43.71875 L 43.71875 42.28125 L 26.4375 25 L 43.71875 7.71875 L 42.28125 6.28125 L 25 23.5625 Z"
        />
      </svg>
    </button>
    <h2>Filtrar por:</h2>
  </div>
  <div class="filter-item">
    <label for="graduationDate">Fecha graduaci√≥n</label>
    <input
      type="date"
      id="graduationDateFrom"
      placeholder="Desde"
      (change)="filtroEgresadoPorFecha()"
    />
    <input
      type="date"
      id="graduationDateTo"
      placeholder="Hasta"
      (change)="filtroEgresadoPorFecha()"
    />
  </div>

  <div class="filter-item">
    <app-carrera></app-carrera>
    <app-habilidades> </app-habilidades>
    <app-provincias></app-provincias>
  </div>
</div>
